<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
 	<th th:fragment="column_link(fieldName, columnLabel)">
 		<a th:href="@{'/page/' + ${currentPage} + '?sortField=' + ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ' '}}">
			[[${columnLabel}]]
		</a>
		<span th:if="${sortField== fieldName}"
			th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
		</span>
	</th>
	<a th:fragment="page_link(pageNum, label)"
		class="page-link"
	 	th:href="@{'/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}  + ${keyword != null ? '&keyword=' + keyword : ' '}}">[[${label}]]</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="description">
		<div class="m-2">
			<label>Short Description :</label>
			<textarea class="form-control" th:field="*{shortDescription}" rows="5" required></textarea>
		</div>
		<br>
		<div class="m-2">
			<label>Full Description :</label>
			<textarea class="form-control" th:field="*{fullDescription}" rows="10" required></textarea>
		</div>
	</div>
	
	
	<div th:fragment="content">
		<div class="mt-4">
			<div class="m-2">
				<label>Short Description :</label>
				<div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
			</div>
			<br>
			<div class="m-2">
				<label>Full Description :</label>
				<div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
			</div>
		</div>
	</div>
</body>
</html>

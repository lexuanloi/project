<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8" />
	<title>[[${pageTitle}]]</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
	<meta content="" name="author" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<!-- App favicon -->
	<link rel="shortcut icon" href="images/favicon.ico">
	
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/common_form.js}" type="text/javascript"></script>
	
	<!-- App css -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/app.min.css}" rel="stylesheet" type="text/css" />

</head>
<body id="body" class="dark-sidebar">

	<!-- leftbar-tab-menu -->
	<div th:replace="fragments/left-sidebar" id="left-sidebar"></div>

	<!-- Top Bar Start -->
	<div th:replace="fragments/inc-header" id="inc-header"></div>

	<div class="page-wrapper">

		<div class="page-content-tab">

			<div class="container-fluid">
				<!-- Page-Title -->
				<div class="row">
					<div class="col-sm-12">
						<div class="page-title-box">
							<div class="float-end">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#">Unikit</a></li>
									<!--end nav-item-->
									<li class="breadcrumb-item"><a href="#">Projects</a></li>
									<!--end nav-item-->
									<li class="breadcrumb-item active">Product</li>
								</ol>
							</div>
							<br>
							<h4 class="page-title">Product</h4>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Custom Steps Wizard</h4>
							<p class="text-muted mb-0">You can use Steps Wizard with Bootstrap 5.</p>
						</div>
						<div class="card-body">
							<form th:action="@{/products/save}" method="post"
								th:object="${product}">
								<input type="hidden" th:field="*{id}" />
								<nav>
									<div class="nav nav-tabs" id="nav-tab">
										<a class="nav-link active" id="step1-tab" data-bs-toggle="tab" href="#overview">Overview</a>
										<a class="nav-link" id="step2-tab" data-bs-toggle="tab" href="#description">Description</a>
										<a class="nav-link " id="step3-tab"data-bs-toggle="tab" href="#images">Images</a>
										<a class="nav-link" id="step4-tab" data-bs-toggle="tab" href="#detail">Detail</a>
									</div>
								</nav>
								<div class="tab-content" id="nav-tabContent">
									<div class="tab-pane active" id="overview">
										<h4 class="card-title mt-3 mb-1">Overview</h4>
										<div th:replace="products/product_overview :: product_overview"></div>
									</div>
									<div class="tab-pane" id="description">
										<h4 class="card-title mt-3 mb-1">Description</h4>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtFirstNameShipping"
														class="col-lg-3 col-form-label text-end">PAN Card</label>
													<div class="col-lg-9">
														<input id="txtFirstNameShipping"
															name="txtFirstNameShipping" type="text"
															class="form-control">
													</div>
												</div>
											</div>
											<!--end col-->
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtLastNameShipping"
														class="col-lg-3 col-form-label text-end">VAT/TIN
														No.</label>
													<div class="col-lg-9">
														<input id="txtLastNameShipping" name="txtLastNameShipping"
															type="text" class="form-control">
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtCompanyShipping"
														class="col-lg-3 col-form-label text-end">CST No.</label>
													<div class="col-lg-9">
														<input id="txtCompanyShipping" name="txtCompanyShipping"
															type="text" class="form-control">
													</div>
												</div>
											</div>
											<!--end col-->
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtEmailAddressShipping"
														class="col-lg-3 col-form-label text-end">Service
														Tax No.</label>
													<div class="col-lg-9">
														<input id="txtEmailAddressShipping"
															name="txtEmailAddressShipping" type="text"
															class="form-control">
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtCityShipping"
														class="col-lg-3 col-form-label text-end">Company
														UIN</label>
													<div class="col-lg-9">
														<input id="txtCityShipping" name="txtCityShipping"
															type="text" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtStateProvinceShipping"
														class="col-lg-3 col-form-label text-end">Declaration</label>
													<div class="col-lg-9">
														<input id="txtStateProvinceShipping"
															name="txtStateProvinceShipping" type="text"
															class="form-control">
													</div>
												</div>
											</div>
										</div>
										<div>
											<button type="button" id="step2Prev"
												class="btn btn-secondary float-start">Previous</button>
											<button type="button" id="step2Next"
												class="btn btn-primary float-end">Next</button>
										</div>
									</div>
									<div class="tab-pane" id="images">
										<h4 class="card-title mt-3 mb-1">Bank Details</h4>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtNameCard"
														class="col-lg-3 col-form-label text-end">Name on
														Card</label>
													<div class="col-lg-9">
														<input id="txtNameCard" name="txtNameCard" type="text"
															class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="ddlCreditCardType"
														class="col-lg-3 col-form-label text-end">Credit
														Card Type</label>
													<div class="col-lg-9">
														<select id="ddlCreditCardType" name="ddlCreditCardType"
															class="form-select">
															<option value="">--Please Select--</option>
															<option value="AE">American Express</option>
															<option value="VI">Visa</option>
															<option value="MC">MasterCard</option>
															<option value="DI">Discover</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtCreditCardNumber"
														class="col-lg-3 col-form-label text-end">Credit
														Card Number</label>
													<div class="col-lg-9">
														<input id="txtCreditCardNumber" name="txtCreditCardNumber"
															type="text" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtCardVerificationNumber"
														class="col-lg-3 col-form-label text-end">Card
														Verification Number</label>
													<div class="col-lg-9">
														<input id="txtCardVerificationNumber"
															name="txtCardVerificationNumber" type="text"
															class="form-control">
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row mb-2">
													<label for="txtExpirationDate"
														class="col-lg-3 col-form-label text-end">Expiration
														Date</label>
													<div class="col-lg-9">
														<input id="txtExpirationDate" name="txtExpirationDate"
															type="text" class="form-control">
													</div>
												</div>
											</div>
										</div>
										<div>
											<button type="button" id="step3Prev"
												class="btn btn-secondary float-start">Previous</button>
											<button type="button" id="step3Next"
												class="btn btn-primary float-end">Next</button>
										</div>
									</div>
									<div class="tab-pane" id="detail">
										<h4 class="card-title mt-3">Confirm Detail</h4>
										<div class="form-check my-2">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckDefault"> <label
												class="form-check-label" for="flexCheckDefault"> I
												agree with the Terms and Conditions. </label>
										</div>
										<div>
											<button type="button" id="step4Prev"
												class="btn btn-secondary float-start">Previous</button>
											<button type="button" id="step4Finish"
												class="btn btn-danger float-end">Finish</button>
										</div>
									</div>
								</div>
								<div class="mt-3" align="center">
									<input type="submit" class="btn btn-dark px-4" value="Save" />
									<a type="button" class="btn btn-blue px-4" th:href="@{/products/list_products}">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- warning -->
			<div th:replace="fragments/modal-fragments" id="modal-fragment"></div>
			<!-- end warning -->

			<!--Start Rightbar-->
			<div th:replace="fragments/right-bar" id="right-bar"></div>

			<!--Start Footer-->
			<div th:replace="fragments/inc-footer" id="inc-footer"></div>

		</div>
	</div>

	<!-- Javascript  -->
	<script type="text/javascript">
		moduleURL = "[[@{/products/list_products}]]";
		brandModuleURL = "[[@{/brands/list_brands}]]";
		
		dropdownBrands = $("#brand");
		dropdownCategories = $("#category");
		
		$(document).ready(function(){
			dropdownBrands.change(function(){
				getCategories();
			});
		});
		
		function getCategories(){
			brandId = dropdownBrands.val();
			url = brandModuleURL + "/" + brandId + "/categories";
			
			$.get(url, function(responseJson){
				/* $.each(responseJson, function(index, category){
					alert(category.name);
				}); */
				alert(responseJson);
			});
		}

	</script>

	<!-- App js -->
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="shipping" remove="tag" class="row">
		<div class="col-md-6">
			<div class="form-group row mb-2">
				<label class="col-lg-2 col-form-label text-end">Length (inch) :</label>
				<div class="col-lg-9">
					<input type="number" class="form-control" th:field="*{length}">
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group row mb-2">
				<label class="col-lg-2 col-form-label text-end">Width (inch) :</label>
				<div class="col-lg-9">
					<input type="number" class="form-control" th:field="*{width}">
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group row mb-2">
				<label class="col-lg-2 col-form-label text-end">Weight (pounds) :</label>
				<div class="col-lg-9">
					<input type="number" class="form-control" th:field="*{weight}">
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group row mb-2">
				<label class="col-lg-2 col-form-label text-end">Height (inch) :</label>
				<div class="col-lg-9">
					<input type="number" class="form-control" th:field="*{height}">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
